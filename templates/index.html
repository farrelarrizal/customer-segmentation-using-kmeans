{% extends 'base.html' %}  
    
{% block head %}  
    <title>Customer Segmentation</title>  
{% endblock %}  
    
{% block body %}  
<div class="container-contact100">  
    <div class="wrap-contact100">  
        <form class="contact100-form validate-form" action="/" method="POST">  
            <span class="contact100-form-title">  
                <div class="container justify-content-center">
                    <div class="row" ><img style="width: 20%;" src="https://drive.google.com/uc?export=view&id=1OpHoAPp25TRB3anIUw6niiyX4XuHCnCU" alt="" srcset=""></div>
                    <div class="row">Welcome to Online Retail Customer Segmentation!</div>
                </div>

            </span>  
    
            <div class="wrap-input100 validate-input">  
                <span class="label-input100">recency</span>  
                <input class="input100" type="text" placeholder="Masukan recency" name="recency" id="recency" required>  
                <span class="focus-input100"></span>  
            </div>  
    
            <div class="wrap-input100 validate-input" >  
                <span class="label-input100">frequency</span>  
                <input class="input100" type="text" placeholder="Masukan frequency" name="frequency" id="frequency" required>  
                <span class="focus-input100"></span>  
            </div>  
            <div class="wrap-input100 validate-input" >  
                <span class="label-input100">Total Sales :</span>  
                <input class="input100" type="text" placeholder="Masukan monetary" name="monetary" id="monetary" required>  
                <span class="focus-input100"></span>  
            </div>  
            <div class="container-contact100-form-btn">  
                <div class="wrap-contact100-form-btn">  
                    <div class="contact100-form-bgbtn"></div>  
                        <button class="contact100-form-btn">  
                            <span>  
                                Prediksi  
                                <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>  
                            </span>  
                        </button>  
                    </div>
                </div>  
            </div>  
    
        </form>  
    </div>  
</div>  
    
{% endblock %}
