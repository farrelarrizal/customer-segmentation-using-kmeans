{% extends 'base.html' %}  
    
{% block head %}  
    <title>Spotify Clustering</title>  
{% endblock %}  
    
{% block body %}  
<div class="container-contact100">  
    <div class="wrap-contact100">  
        <form class="contact100-form validate-form" action="/" method="POST">  
            <span class="contact100-form-title">  
                Clustering Lagu Spotify 
            </span>  
    
            <div class="wrap-input100 validate-input">  
                <span class="label-input100">acousticness</span>  
                <input class="input100" type="text" placeholder="Masukan acousticness" name="acousticness" id="acousticness" required>  
                <span class="focus-input100"></span>  
            </div>  
    
            <div class="wrap-input100 validate-input" >  
                <span class="label-input100">danceability</span>  
                <input class="input100" type="text" placeholder="Masukan danceability" name="danceability" id="danceability" required>  
                <span class="focus-input100"></span>  
            </div>  
            <div class="wrap-input100 validate-input" >  
                <span class="label-input100">energy</span>  
                <input class="input100" type="text" placeholder="Masukan energy" name="energy" id="energy" required>  
                <span class="focus-input100"></span>  
            </div>  
    
            <div class="wrap-input100 validate-input" >  
                <span class="label-input100">instrumentalness</span>  
                <input class="input100" type="text" placeholder="Masukan instrumentalness" name="instrumentalness" id="instrumentalness" required>  
                <span class="focus-input100"></span>  
            </div>  
    
            <div class="wrap-input100 validate-input" >  
                <span class="label-input100">speechiness</span>  
                <input class="input100" type="text" placeholder="Masukan speechiness" name="speechiness" id="speechiness" required>  
                <span class="focus-input100"></span>  
            </div>  
    
            <div class="wrap-input100 validate-input" >  
                <span class="label-input100">valence</span>  
                <input class="input100" type="text" placeholder="Masukan valence" name="valence" id="valence" required>  
                <span class="focus-input100"></span>  
            </div>  
    
            <div class="wrap-input100 validate-input" >  
                <span class="label-input100">liveness</span>  
                <input class="input100" type="text" placeholder="Masukan liveness" name="liveness" id="liveness" required>  
                <span class="focus-input100"></span>  
            </div>
            <div class="container-contact100-form-btn">  
                <div class="wrap-contact100-form-btn">  
                    <div class="contact100-form-bgbtn"></div>  
                        <button class="contact100-form-btn">  
                            <span>  
                                Prediksi  
                                <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>  
                            </span>  
                        </button>  
                    </div>
                </div>  
            </div>  
    
        </form>  
    </div>  
</div>  
    
{% endblock %}
